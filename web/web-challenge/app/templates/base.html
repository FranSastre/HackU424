<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Super Safe Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link
      href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />

    {% block stylesheets %}{% endblock %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link
      href="{{ url_for('static', filename='cover.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    {% set active_page = active_page|default('index') %}
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Super Safe Web</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 {% if active_page == 'home'%} active {% endif %}" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link fw-bold py-1 px-0 {% if active_page == 'admin'%} active {% endif %}" href="{{ url_for('admin') }}">Admin Panel</a>
            <a class="nav-link fw-bold py-1 px-0 {% if active_page == 'login'%} active {% endif %}" href="{{ url_for('login') }}">Sign in</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        {% block content %}{% endblock %}
      </main>
      
      <footer class="mt-auto text-white-50">
        <p>
          By Evil Corp S.A.
        </p>
      </footer>
    </div>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
